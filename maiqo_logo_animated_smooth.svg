<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780.59 317.19" role="img" aria-label="maiqo logo">
  <defs>
    <filter id="blurStar" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0">
        <!-- Blur peaks only during the two fast swaps (matches the GIF's motion blur) -->
        <animate attributeName="stdDeviation"
                 dur="7.38s" repeatCount="indefinite"
                 keyTimes="0;0.439;0.446;0.454;0.817;0.824;0.832;1"
                 values="0;0;2.4;0;0;2.4;0;0"/>
      </feGaussianBlur>
    </filter>

    <filter id="blurCheck" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0">
        <animate attributeName="stdDeviation"
                 dur="7.38s" repeatCount="indefinite"
                 keyTimes="0;0.439;0.446;0.454;0.817;0.824;0.832;1"
                 values="0;0;2.0;0;0;2.0;0;0"/>
      </feGaussianBlur>
    </filter>

    <style><![CDATA[
      .word { fill: #8b5cf6; }
      .icon { fill: #33b7bc; }

      /* GIF timing: 246 frames * 30ms = 7.38s */
      :root { --dur: 7.38s; }

      /* Make transforms predictable */
      #star, #check {
        transform-box: fill-box;
        transform-origin: 50% 50%;
        will-change: transform, opacity;
      }

      /* Key moment fractions (based on frame analysis):
         star visible: frames 0..107  => 0.000..0.439
         check visible: frames 108..201 => 0.439..0.817
         star visible again: frames 202..245 => 0.817..1.000
         Swap happens in ~3 frames (~90ms) around 0.439 and 0.817.
      */

      /* Star: hold, snap-out with blur, stay hidden, snap-in with blur, hold */
      #star {
        filter: url(#blurStar);
        /* keep overall timing linear, but ease the swap segments inside keyframes */
        animation: starCycle var(--dur) linear infinite;
      }
      @keyframes starCycle {
        /* Hold star */
        0%, 43.9% { opacity: 1; transform: translate(0,0) rotate(0deg) scale(1);
          animation-timing-function: cubic-bezier(0.22, 0.61, 0.36, 1); }

        /* Swap 1: star eases out (slightly longer + smoother) */
        44.6% { opacity: 0.6; transform: translate(6px,-5px) rotate(10deg) scale(0.95);
          animation-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1); }
        45.0% { opacity: 0.2; transform: translate(10px,-8px) rotate(18deg) scale(0.90); }
        45.4% { opacity: 0; transform: translate(14px,-10px) rotate(24deg) scale(0.86); }

        /* Hidden while check is on */
        81.7% { opacity: 0; transform: translate(14px,-10px) rotate(24deg) scale(0.86);
          animation-timing-function: cubic-bezier(0.22, 0.61, 0.36, 1); }

        /* Swap 2: star comes back with a tiny overshoot */
        82.2% { opacity: 0.2; transform: translate(-10px,8px) rotate(-18deg) scale(0.90);
          animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1); }
        82.8% { opacity: 0.7; transform: translate(-4px,3px) rotate(-6deg) scale(1.02); }
        83.2% { opacity: 1; transform: translate(0,0) rotate(5deg) scale(1.05); }
        84.0%, 100% { opacity: 1; transform: translate(0,0) rotate(0deg) scale(1); }
      }

      /* Check: hidden, snap-in with blur, hold, snap-out with blur */
      #check {
        filter: url(#blurCheck);
        animation: checkCycle var(--dur) linear infinite;
      }
      @keyframes checkCycle {
        /* Hidden while star is on */
        0%, 43.9% { opacity: 0; transform: translate(-14px,10px) rotate(-24deg) scale(0.86);
          animation-timing-function: cubic-bezier(0.22, 0.61, 0.36, 1); }

        /* Swap 1: check snaps in + settles */
        44.6% { opacity: 0.2; transform: translate(-10px,8px) rotate(-18deg) scale(0.90);
          animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1); }
        45.0% { opacity: 0.7; transform: translate(-4px,3px) rotate(-6deg) scale(1.02); }
        45.4% { opacity: 1; transform: translate(0,0) rotate(5deg) scale(1.05); }
        46.2% { opacity: 1; transform: translate(0,0) rotate(0deg) scale(1); }

        /* Hold */
        81.7% { opacity: 1; transform: translate(0,0) rotate(0deg) scale(1); }

        /* Swap 2: check spins/shrinks out */
        82.2% { opacity: 0.6; transform: translate(6px,-5px) rotate(10deg) scale(0.95);
          animation-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1); }
        82.6% { opacity: 0.2; transform: translate(10px,-8px) rotate(18deg) scale(0.90); }
        83.0%, 100% { opacity: 0; transform: translate(14px,-10px) rotate(24deg) scale(0.86); }
      }

      /* Accessibility: reduce motion */
      @media (prefers-reduced-motion: reduce) {
        #star, #check { animation: none !important; }
        #check { opacity: 0 !important; }
        #star { opacity: 1 !important; filter: none !important; }
      }
    ]]></style>
  </defs>

  <!-- Wordmark (identical to the provided SVGs) -->
  <g>
