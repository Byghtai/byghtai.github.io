    <path class="word" d="M69.36,130.02h10v17h.38c3.24-10.52,11.44-17.97,34.71-17.97s30.9,8.03,34.52,20.27c4.2-14.34,15.64-20.27,37.57-20.27,30.33,0,36.81,13.58,36.81,40.92v64.05h-10v-63.89c0-20.47-2.88-31.56-28.03-31.56-26.68,0-33.97,9.18-33.97,33.28v62.17h-10v-63.89c0-20.47-3.07-31.56-28.41-31.56s-33.59,8.99-33.59,33.28v62.17h-10v-104Z"/>
    <path class="word" d="M254.39,204.06c0-22.96,14.16-30.04,44-30.04h35.96v-7.88c0-21.94-7.82-27.19-33.38-27.19-22.13,0-32.62,3.19-32.62,22.31v.75h-11v-1.72c0-24.87,15.17-30.99,43.02-30.99,32.65,0,43.98,8.61,43.98,36.73v67.98h-10v-16h-.19c-3.83,9.76-10.71,17.22-38.45,17.22s-41.32-7.65-41.32-31.18ZM297.25,225.87c28.69,0,37.11-8.99,37.11-31.37v-11.48h-33.86c-26.78,0-35.77,4.97-35.77,20.66,0,18.17,10.71,22.19,32.52,22.19Z"/>
    <path class="word" d="M379.36,85.02h10v22h-10v-22ZM379.36,130.02h10v104h-10v-104Z"/>
    <path class="word" d="M549.8,181.96c0-40.17,9.37-53.18,49.92-53.18s49.73,13.01,49.73,53.18-9.37,52.99-49.73,52.99-49.92-13.01-49.92-52.99ZM599.73,225.38c32.52,0,39.21-8.23,39.21-43.42s-6.69-43.61-39.21-43.61-39.4,8.23-39.4,43.61,6.7,43.42,39.4,43.42Z"/>
  </g>

  <!-- Icon (animated like the GIF: quick swap with motion blur + tiny settle) -->
  <g>
    <path id="star" class="icon" d="M689.45,39.71h0c.82,29.43,24.48,53.1,53.92,53.92h0s0,0,0,0c-29.43.82-53.1,24.48-53.92,53.92h0s0,0,0,0c-.82-29.43-24.48-53.1-53.92-53.92h0s0,0,0,0c29.43-.82,53.1-24.48,53.92-53.92h0Z"/>
    <polygon id="check" class="icon" points="682.67 127.94 651.61 96.88 664.19 84.29 682.67 102.78 726.14 59.31 738.72 71.9 682.67 127.94"/>
  </g>
</svg>
